<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Test</title>
    <style>
        body {
            background-image: url('assets/foodbg.jpeg');
            background-size: cover;       
            background-position: center;  
            background-repeat: no-repeat; 
            height: 100vh;                
            color: white;             
            text-align: center;       
            position: relative;
        }
        
        h1 {
            font-size: 75px;         
            margin-top: 20px;         
            margin-bottom: 10px;      
        }

        .btn-info {
            font-size: 1.2rem;        
            padding: 10px 20px;       
        }

        .navbar-container {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 400px; /* Controls the maximum width of the navbar */
        }

        .navbar {
            width: 100%;
            border-radius: 8px; /* Optional: adds rounded corners */
        }

        .navbar-toggler {
            font-size: 25px;
        }

        .navbar-brand {
            font-size: 2rem;         
        }

        .nav-link, .dropdown-item {
            font-size: 25px;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;    
            right: 20px;     
        }

        .home-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            color: blue;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px;
            text-decoration: none;
            outline: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        /* Add styles for container positioning */
        .container {
            padding: 0 15px;
            margin: 0 auto;
            width: 100%;
        }

        /* Style for the dropdown menu to match the narrower width */
        .dropdown-menu {
            width: 100%;
            min-width: auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>

            <div class="container">
                <a class="navbar-brand" href="#">Cuisine Selector</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Cuisine
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="vegitalian.html">Italian</a></li>
                                <li><a class="dropdown-item" href="vegchinese.html">Chinese</a></li>
                                <li><a class="dropdown-item" href="vegmexican.html">Mexican</a></li>
                                <li><a class="dropdown-item" href="vegindian.html">Indian</a></li>
                                <li><a class="dropdown-item" href="vegthai.html">Thai</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <a href="home.html" class="btn btn-info back-btn">Back</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
