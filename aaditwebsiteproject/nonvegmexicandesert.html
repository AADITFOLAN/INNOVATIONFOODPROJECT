<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Veg Mexican Breakfast</title>
    <style>
        body {
            background-image: url('assets/mexicanbg.jpeg'); /* Mexican-themed background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 40px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Grid layout for meal cards */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Styling for each meal card */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            width: 220px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .recipe-button {
            display: block;
            width: 100%;
            padding: 8px;
            font-size: 16px;
            color: white;
            background-color: darkred;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }

        .recipe-text {
            display: none;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(240, 240, 240, 0.9);
            color: black;
            border-radius: 8px;
        }

        /* Navigation button styling */
        .nav-button {
            position: absolute;
            font-size: 18px;
            color: darkred;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            background: none;
            cursor: pointer;
            padding: 8px 15px;
        }

        .home-button {
            top: 20px;
            right: 20px;
            color: darkred;
        }

        .back-button {
            bottom: 20px;
            right: 20px;
            background-color: darkred;
            color: white;
            border-radius: 5px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>Non-Veg Mexican Breakfast</h1>

    <div class="grid-container">
        <div class="card">
            <img src="assets/placeholder.jpeg" alt="Creamy caramel custard dessert">
            <button class="recipe-button" onclick="toggleRecipe('recipe1')">View Recipe</button>
            <div id="recipe1" class="recipe-text">PLACEHOLDER</div>
        </div>

        <div class="card">
            <img src="assets/placeholder.jpeg" alt="Tres Leches Cake">
            <button class="recipe-button" onclick="toggleRecipe('recipe2')">View Recipe</button>
            <div id="recipe2" class="recipe-text">PLACEHOLDER.</div>
        </div>

        <div class="card">
            <img src="assets/placeholder.jpeg" alt="Sponge cake soaked ">
            <button class="recipe-button" onclick="toggleRecipe('recipe3')">View Recipe</button>
            <div id="recipe3" class="recipe-text">PLACEHOLDER.</div>
        </div>

        <div class="card">
            <img src="assets/placeholder.jpeg" alt="Fried Doe with Honey">
            <button class="recipe-button" onclick="toggleRecipe('recipe4')">View Recipe</button>
            <div id="recipe4" class="recipe-text">PLACEHOLDER.</div>
        </div>

        <div class="card">
            <img src="assets/placeholder.jpeg" alt="Mexican Hot Chocolate">
            <button class="recipe-button" onclick="toggleRecipe('recipe5')">View Recipe</button>
            <div id="recipe5" class="recipe-text">PLACEHOLDER.</div>
        </div>
    </div>

    <a href="home.html" class="nav-button home-button">Food Recipe Home</a>
    <a href="nonvegmexican.html" class="nav-button back-button">Back</a>

    <script>
        function toggleRecipe(id) {
            var recipe = document.getElementById(id);
            recipe.style.display = recipe.style.display === "none" || recipe.style.display === "" ? "block" : "none";
        }
    </script>
</body>
</html>
